<div>
    {% assign pages = site.pages | sort:'position'  %}
    
    <ul class="horizontalNav">
        {% for p in pages %} {% if p.position != null %}
        <li class="{% if p.url == page.url %} active {% endif %}">
            <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endif %} {% endfor %}
    </ul>
</div>
